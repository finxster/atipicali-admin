name: Build and Deploy to Cloudflare Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ secrets.NODE_VERSION || '25' }}
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # VITE_API_BASE_URL is injected at build time (production)
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # Option A: Use official Cloudflare Pages Deploy Action (recommended when available)
      - name: Deploy to Cloudflare Pages (action)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PROJECT_NAME }}
          directory: './dist'

